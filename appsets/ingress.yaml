apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-helloword
  annotations:
    cert-manager.io/cluster-issuer: "testissuer"
  namespace: default
spec:
  rules:
    - host: argo.dokra.io
      http:
        paths:
          - backend:
              service:
                port:
                  number: 8080
                name: argocd-server
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - argo.dokra.io
      secretName: helloworld-http-tls
  ingressClassName: nginx